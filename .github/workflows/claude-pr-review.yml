name: Claude PR Review

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [master]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Claude PR Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Please review this pull request for the @deriv/analytics library.

            PR: #${{ github.event.pull_request.number }}
            Repository: ${{ github.repository }}

            Focus on:
            - Correctness and logic errors
            - TypeScript types and type safety
            - Test coverage for new functionality
            - Breaking changes to the public API
            - Naming conventions and code clarity

            Use `gh pr diff ${{ github.event.pull_request.number }}` to get the diff.
            Use `gh pr view ${{ github.event.pull_request.number }}` to get PR details.
            Post your review as a comment using `gh pr comment ${{ github.event.pull_request.number }} --body "..."`.
          claude_args: >-
            --allowedTools
            "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
